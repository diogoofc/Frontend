<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Lista</title>
</head>
<body>
    <h1>Trabalhando com Lista</h1>
    <h2>Lista Ordenadas</h2>
    <ol type="1"> <!-- 1 A a I i-->
        <li>Acorda</li>
        <li>Agradecer a DEUS</li>
        <li>toma banho</li>
        <li>Escova os dente</li>
        <li>Trabalhar</li>
        <li>Toma cafe</li>
        <li>Almoçar</li>
        <li>Volta pra casa</li>
        <li>Jantar</li>
        <li>Estudar</li>
        <li>Dormi</li>
    </ol>
    <h2>Lista não Ordenadas</h2>
    <ul type="circle"> <!-- disc circle square-->
        <li>arroz</li>
        <li>feijão</li>
        <li>tomate</li>
        <li>pão</li>
        <li>leite</li>

    </ul>
</body>
</html>
