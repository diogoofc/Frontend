<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em varias dispositivo</p>

    <picture>
        <source media="(max-width: 750px )" srcset="fotos/foto_p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="fotos/foto_m.png" type="image/png">
        <img src="fotos/foto_g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir audio no site em HTML5</p>
    <audio src="midia/A Stroll - The Grey Room _ Density & Time.mp3" controls autoplay loop></audio>
  <!-- se não fuciona o audio tem outros pra usar
    MP3 WAV OGG-->
</body>
</html>
